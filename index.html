<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ars Animatio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="container" id="header">
      <h1 class="has-text-white is-hidden">Ars Animatio</h1>
    </div>
  </header>
  <!-- created sections so that the child (container) will be centered -->
  <!-- large section may make the results screen look too low -->
  <section class="section" id="searchContainer">
    <div class="container" id="homescreen">
      <div class="homescreen">
        <h1 class="is-size-1 has-text-white has-text-centered pb-5">Ars Animatio</h1>
      </div>
    </div>

    <!-- Restructured and added id user-input -->
    <div class="container">
      <div class="input p-0">
        <input class="input" id="user-input" type="text" placeholder="Search">
        <input class="button" id="searchbutton" type="submit" value="Search">
      </div>
    </div>
  </section>

  <section class="section pt-0 is-hidden" id="search-results">
    <!-- search result columns are hidden from view by default -->
    <h2 class="has-text-white has-text-centered">Here's Your Meme!</h2>
    <div id="giphy-results"> </div>
    <div id="quote-results"></div>
    <div id="history"></div>
    <button class="historyButton" id="clearHistory">Clear History</button>
  </section>

  <!-- <a href="http://jquery.com/">jQuery</a> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <b>Ars Animatio</b> by Group 5. GitHub repo link <a href="https://github.com/RahsanLewis/ARS-Animatio">here</a>.
    </p>
  </div>
</footer>

</html>
