<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ars Animatio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="container" id="header">
      <h1 class="has-text-white is-hidden">Ars Animatio</h1>
    </div>
  </header>
  <!-- created sections so that the child (container) will be centered -->
  <!-- large section may make the results screen look too low -->
  <section class="section" id="searchContainer">
    <div class="container" id="homescreen">
      <div class="homescreen">
        <h1 class="is-size-1 has-text-white has-text-centered pb-5">Ars Animatio</h1>
      </div>
    </div>

    <!-- Restructured and added id user-input -->
    <div class="container">
      <div class="input">
        <input class="input" id="user-input" type="text" placeholder="Search">
        <input class="button" id="searchbutton" type="submit" value="Search">
      </div>
    </div>
  </section>

  <section class="section">
    <!-- search result columns are hidden from view by default -->
    <div class="columns is-hidden" id="search-results">
      <div class="column">
        <div class="columns is-mobile">
          <div class="column is-half">
            <h2 class="is-size-4 has-text-white has-text-centered">GIPHY Results</h2>
            <div id="giphy-results"> </div>
            <!-- iframe with specified ratio for gif results -->
          </div>
          <div class="column">
            <h2 class="is-size-4 has-text-white has-text-centered">WallHaven Results</h2>
            <div id="quote-results"> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- <a href="http://jquery.com/">jQuery</a> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Ars Animatio</strong> by Group 5. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The repo can be found at <a href="https://github.com/RahsanLewis/ARS-Animatio">Ars Animatio</a>.
      </p>
    </div>
  </footer>

</html>
